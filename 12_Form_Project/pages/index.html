<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" />
  <title>Venda seu carro</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre seu veículo para vender mais rápido</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulário</p>
      </div>
      <form>
        <div class="form-body">
          <h1 class="form-title">
            Venda fácil seu carro!
          </h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
        </div>
        <div class="box-input">
          <label for="title">Título do anúncio
            <span class="required-field"> * </span>
          </label>
          <input 
            type="text" 
            name="title" 
            id="title" 
            class="block" 
            placeholder="Um título para anunciar o seu carro"
            minlength="1"
            maxlength="30"
            required 
          />
        </div>
        <div class="box-input">
          <label for="price">Preço<span class="required-field"> * </span></label>
          <input 
            type="number" 
            name="price" 
            id="price" 
            class="block" 
            placeholder="Defina o preço"
            required 
          />
        </div>
        <input type="submit" value="Enviar" />
      </form>
      
    </div>
  </div>
</body>

</html>
